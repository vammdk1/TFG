<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Archivo</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file">
            <button type="submit">Subir</button>
        </form>
    </div>

    <script>
        var dropArea = document.getElementById('uploadForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(event) {
            event.preventDefault();
            event.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(event) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(event) {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(event) {
            var dt = event.dataTransfer;
            var files = dt.files || dt.dataTransfer.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            for (var i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);

            // AquÃ­ puedes realizar una solicitud AJAX para enviar el archivo al servidor
            // Por ejemplo, utilizando la biblioteca Axios

            axios.post('/upload', formData)
                .then(function(response) {
                    console.log('Archivo subido exitosamente');
                })
                .catch(function(error) {
                    console.error('Error al subir archivo:', error);
                });
            */
        }
    </script>
</body>
</html>
